<ion-content padding class="backgroundImageGameOver">  
  <ion-grid>
    <ion-row class="logo-gameover">
    </ion-row> 
    <ion-row>
      <ion-label text-center class="winner-label">{{msg_victory}} Wins</ion-label> 
    </ion-row>           
    <ion-row class="padding-botton">  
      <button ion-button full (click)="newGame()" class="startgame"></button>     
      <button ion-button full  class="share" ></button>        
    </ion-row>       
  </ion-grid>
</ion-content>
