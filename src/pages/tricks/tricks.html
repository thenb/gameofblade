<ion-content padding class="backgroundImage">  
    <ion-grid>
       <ion-row>   
        <ion-label class="turn-label bangers" col-3>ROUND {{turn}}</ion-label>     
        <ion-col *ngIf="player_1_status == 0"col-2 class="container">   
          <img src="../../assets/emoji/48x48/@1x/blue/happy.png" class="con-playr-top">
        </ion-col>   
        <ion-col *ngIf="player_1_status == 1"col-2 class="container">   
            <img src="../../assets/emoji/48x48/@1x/blue/pleased.png" class="con-playr-top">      
        </ion-col> 
        <ion-col *ngIf="player_1_status == 2"col-2 class="container">  
            <img src="../../assets/emoji/48x48/@1x/blue/flushed.png" class="con-playr-top">       
        </ion-col> 
        <ion-col *ngIf="player_1_status== 3"col-2 class="container"> 
            <img src="../../assets/emoji/48x48/@1x/blue/scared.png" class="con-playr-top">        
        </ion-col> 
        <ion-col *ngIf="player_1_status == 4"col-2 class="container">     
            <img src="../../assets/emoji/48x48/@1x/blue/cry.png" class="con-playr-top">    
        </ion-col> 
        <ion-col *ngIf="player_1_status == 5"col-2 class="container">   
            <img src="../../assets/emoji/48x48/@1x/blue/shocked.png" class="con-playr-top">      
        </ion-col>     
        <ion-col *ngIf="player_2_status == 0"col-2 class="container">   
            <img src="'../../assets/emoji/48x48/@1x/green/happy.png" class="con-playr-top">    
        </ion-col>   
        <ion-col *ngIf="player_2_status == 1"col-2 class="container">    
            <img src="'../../assets/emoji/48x48/@1x/green/pleased.png" class="con-playr-top">     
        </ion-col> 
        <ion-col *ngIf="player_2_status == 2"col-2 class="container">  
            <img src="'../../assets/emoji/48x48/@1x/green/flushed.png" class="con-playr-top">       
        </ion-col> 
        <ion-col *ngIf="player_2_status == 3"col-2 class="container">  
            <img src="'../../assets/emoji/48x48/@1x/green/scared.png" class="con-playr-top">        
        </ion-col> 
        <ion-col *ngIf="player_2_status == 4"col-2 class="container">    
            <img src="'../../assets/emoji/48x48/@1x/green/cry.png" class="con-playr-top">     
        </ion-col> 
        <ion-col *ngIf="player_2_status == 5"col-2 class="container">     
            <img src="'../../assets/emoji/48x48/@1x/green/shocked.png" class="con-playr-top">    
        </ion-col>      
        <ion-col *ngIf="player_3_status == 0"col-2 class="container">   
            <img src="../../assets/emoji/48x48/@1x/yellow/happy.png" class="con-playr-top">    
        </ion-col>   
        <ion-col *ngIf="player_3_status == 1"col-2 class="container">    
            <img src="../../assets/emoji/48x48/@1x/yellow/pleased.png" class="con-playr-top">     
        </ion-col> 
        <ion-col *ngIf="player_3_status== 2"col-2 class="container">   
            <img src="../../assets/emoji/48x48/@1x/yellow/flushed.png" class="con-playr-top">      
        </ion-col> 
        <ion-col *ngIf="player_3_status == 3"col-2 class="container">   
            <img src="../../assets/emoji/48x48/@1x/yellow/scared.png" class="con-playr-top">      
        </ion-col> 
        <ion-col *ngIf="player_3_status == 4"col-2 class="container">     
            <img src="../../assets/emoji/48x48/@1x/yellow/cry.png" class="con-playr-top">    
        </ion-col> 
        <ion-col *ngIf="player_3_status== 5"col-2 class="container">   
            <img src="../../assets/emoji/48x48/@1x/yellow/shocked.png" class="con-playr-top">      
        </ion-col>     
        <ion-col *ngIf="player_4_status == 0"col-2 class="container">    
            <img src="../../assets/emoji/48x48/@1x/red/happy.png" class="con-playr-top">   
        </ion-col>   
        <ion-col *ngIf="player_4_status == 1"col-2 class="container">    
            <img src="../../assets/emoji/48x48/@1x/red/pleased.png" class="con-playr-top">     
        </ion-col> 
        <ion-col *ngIf="player_4_status == 2"col-2 class="container">    
            <img src="../../assets/emoji/48x48/@1x/red/flushed.png" class="con-playr-top">     
        </ion-col> 
        <ion-col *ngIf="player_4_status == 3"col-2 class="container">     
            <img src="../../assets/emoji/48x48/@1x/red/scared.png" class="con-playr-top">    
        </ion-col> 
        <ion-col *ngIf="player_4_status == 4"col-2 class="container">    
            <img src="../../assets/emoji/48x48/@1x/red/cry.png" class="con-playr-top">     
        </ion-col> 
        <ion-col *ngIf="player_4_status == 5"col-2 class="container"> 
            <img src="../../assets/emoji/48x48/@1x/red/shocked.png" class="con-playr-top">        
        </ion-col> 
      </ion-row>
      <ion-row text-center *ngIf="count_tricks==0">  
        <ion-label class="instructions-below-label bangers">Set a trick (you can change it 2 times)</ion-label>
      </ion-row>        
      <ion-row text-center *ngIf="count_tricks==0" class="padding-20">  
        <ion-label class="tab-below-label-tricks bangers">Tap for trick</ion-label>       
      </ion-row>  
      <ion-row text-center *ngIf="count_tricks!=0">  
        <ion-label class="trick-tab-below-label bangers">{{trick}}</ion-label>       
      </ion-row>  
      <ion-row >
          <button ion-button class="generate-tricks-button-1" *ngIf="count_tricks==0" (click)="changeTrick()"></button>   
      </ion-row>   
      <ion-row >
          <button ion-button class="generate-tricks-button-2" *ngIf="count_tricks==1" (click)="changeTrick()"></button>   
      </ion-row> 
      <ion-row >
          <button ion-button class="generate-tricks-button-3" *ngIf="count_tricks==2" (click)="changeTrick()"></button>   
      </ion-row> 
      <ion-row >
          <button ion-button class="generate-tricks-button-4" *ngIf="count_tricks==3"  [disabled]="true" ></button>   
      </ion-row> 
      <button ion-button full (click)="startTurn()" *ngIf="count_tricks!=0" class="set-trick"></button>  
    </ion-grid>
  </ion-content>
