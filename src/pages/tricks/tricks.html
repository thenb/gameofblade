<ion-content padding class="backgroundImage">  
    <ion-grid>
      <ion-label class="round-label">ROUND {{turn}}</ion-label>  
      <ion-row text-center>  
        <ion-label class="tab-below-label">Tap for trick</ion-label>       
      </ion-row>  
      <ion-row>
          <button ion-button full class="generate-tricks-button" *ngIf="count_tricks==0" (click)="changeTrick()"></button>   
      </ion-row>   
      <ion-row>
          <button ion-button full class="generate-tricks-button" *ngIf="count_tricks==1" (click)="changeTrick()"></button>   
      </ion-row> 
      <ion-row>
          <button ion-button full class="generate-tricks-button" *ngIf="count_tricks==2" (click)="changeTrick()"></button>   
      </ion-row> 
      <ion-row>
          <button ion-button full class="generate-tricks-button" *ngIf="count_tricks==3" [disabled]="true"></button>   
      </ion-row> 
      <button ion-button full (click)="set-trick()" *ngIf="count_tricks!=0" class="startgame"></button>  
    </ion-grid>
  </ion-content>
