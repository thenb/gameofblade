<ion-header>
  <ion-navbar hideBackButton >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Game of Blade</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col col-12>Difficult</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
              <button ion-button (click)="setEasy()" [class.selected]="level == 'easy'" full>Easy</button>
          </ion-col>
          <ion-col col-4>
              <button ion-button (click)="setModerate()" [class.selected]="level == 'moderate'"  full>Moderate</button>
          </ion-col>
          <ion-col col-4>
              <button ion-button (click)="setHard()" [class.selected]="level == 'hard'" full>Hard</button>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>Players</ion-col>
        </ion-row>
        <ion-row>           
          <ion-item>
            <ion-label><ion-icon ios="logo-apple" md="logo-android"></ion-icon></ion-label>
            <ion-input type="text" placeholder="Player 1 name" [(ngModel)]="player_1"></ion-input>
          </ion-item>           
        </ion-row>
        <ion-row>           
          <ion-item>
            <ion-label><ion-icon ios="logo-apple" md="logo-android"></ion-icon></ion-label>
            <ion-input type="text" placeholder="Player 2 name" [(ngModel)]="player_2"></ion-input>
          </ion-item>           
        </ion-row>
        <ion-row>           
          <ion-item>
            <ion-label><ion-icon ios="logo-apple" md="logo-android"></ion-icon></ion-label>
            <ion-input type="text" placeholder="Player 3 name" [(ngModel)]="player_3"></ion-input>
          </ion-item>          
        </ion-row>
        <ion-row>          
          <ion-item>
            <ion-label><ion-icon ios="logo-apple" md="logo-android"></ion-icon></ion-label>
            <ion-input type="text" placeholder="Player 4 name" [(ngModel)]="player_4"></ion-input>
          </ion-item>         
        </ion-row>
    </ion-grid>  
    <button ion-button secondary full (click)="startTrick()">Start Game</button>   
    <button ion-button secondary full (click)="cancelGame()">Cancel Game</button>   
</ion-content>
