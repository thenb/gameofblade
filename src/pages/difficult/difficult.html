<ion-content class="backgroundImage">
    <ion-grid>
      <ion-row class="game-of-blade">    
          <ion-img width="50%" src="../../assets/logo/logo-small@3x.png"></ion-img>          
      </ion-row>
      <ion-row text-center class="padding-top-bottom-5">          
        <ion-label class="set-difficult-label bangers">GAME DIFFICULTY?</ion-label>
      </ion-row> 
      <ion-card class="background-transparent" (click)="setEasy()" [class.selected]="level == 'easy'">
        <div class="font-tittle bangers" text-center>EASY</div>
        <div class="font-subtittle" text-center>Simple tricks, no spin into grinds</div>
      </ion-card>
      <ion-card class="background-transparent" (click)="setModerate()" [class.selected]="level == 'moderate'">
        <div class="card-title font-tittle bangers" text-center>MODERATE</div>
        <div class="card-subtitle font-subtittle" text-center>Inspins, truespins, alleyoops</div>
      </ion-card>
      <ion-card class="background-transparent" (click)="setDifficult()" [class.selected]="level == 'difficult'">
        <div class="card-title font-tittle bangers" text-center>DIFFICULT</div>
        <div class="card-subtitle font-subtittle" text-center>Fullcabs, 360s into grinds, etc</div>
      </ion-card> 
      <ion-img class="back" width="60px" src="../../assets/buttons/backBtn.png" (click)="back()"></ion-img>    
      <ion-img  class="next-dif" width="120px" src="../../assets/buttons/small-startBtn@2x.png" (click)="startTrick()"></ion-img>                     
    </ion-grid> 
</ion-content>
