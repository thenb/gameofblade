<ion-content padding class="backgroundImage">
    <ion-grid>
      <ion-label class="round-label">ROUND {{turn}}</ion-label>     
      <ion-row>
          <ion-col *ngIf="player_1_status == undefined"col-2 offset-1 class="player-1-icon">       
            </ion-col>    
          <ion-col *ngIf="player_1_status.status == ''"col-2 offset-1 class="player-1-icon-happy">       
            </ion-col>   
          <ion-col *ngIf="player_1_status.status == 'B'"col-2 offset-1 class="player-1-icon-pleased">         
            </ion-col> 
          <ion-col *ngIf="player_1_status.status == 'Bl'"col-2 offset-1 class="player-1-icon-flushed">         
            </ion-col> 
          <ion-col *ngIf="player_1_status.status == 'BlA'"col-2 offset-1 class="player-1-icon-scared">         
            </ion-col> 
          <ion-col *ngIf="player_1_status.status == 'BlAD'"col-2 offset-1 class="player-1-icon-cry">         
            </ion-col> 
          <ion-col *ngIf="player_1_status.status == 'BlADE'"col-2 offset-1 class="player-1-icon-shocked">         
            </ion-col> 

          <ion-col *ngIf="player_2_status == undefined"col-2 offset-1 class="player-2-icon">       
            </ion-col>    
          <ion-col *ngIf="player_2_status.status == ''"col-2 offset-1 class="player-2-icon-happy">       
            </ion-col>   
          <ion-col *ngIf="player_2_status.status == 'B'"col-2 offset-1 class="player-2-icon-pleased">         
            </ion-col> 
          <ion-col *ngIf="player_2_status.status == 'Bl'"col-2 offset-1 class="player-2-icon-flushed">         
            </ion-col> 
          <ion-col *ngIf="player_2_status.status == 'BlA'"col-2 offset-1 class="player-2-icon-scared">         
            </ion-col> 
          <ion-col *ngIf="player_2_status.status == 'BlAD'"col-2 offset-1 class="player-2-icon-cry">         
            </ion-col> 
          <ion-col *ngIf="player_2_status.status == 'BlADE'"col-2 offset-1 class="player-2-icon-shocked">         
            </ion-col> 

          <ion-col *ngIf="player_3_status == undefined"col-2 offset-1 class="player-3-icon">       
            </ion-col>    
          <ion-col *ngIf="player_3_status.status == ''"col-2 offset-1 class="player-3-icon-happy">       
            </ion-col>   
          <ion-col *ngIf="player_3_status.status == 'B'"col-2 offset-1 class="player-3-icon-pleased">         
            </ion-col> 
          <ion-col *ngIf="player_3_status.status == 'Bl'"col-2 offset-1 class="player-3-icon-flushed">         
            </ion-col> 
          <ion-col *ngIf="player_3_status.status == 'BlA'"col-2 offset-1 class="player-3-icon-scared">         
            </ion-col> 
          <ion-col *ngIf="player_3_status.status == 'BlAD'"col-2 offset-1 class="player-3-icon-cry">         
            </ion-col> 
          <ion-col *ngIf="player_3_status.status == 'BlADE'"col-2 offset-1 class="player-3-icon-shocked">         
            </ion-col> 

          <ion-col *ngIf="player_4_status == undefined"col-2 offset-1 class="player-4-icon">       
            </ion-col>    
          <ion-col *ngIf="player_4_status.status == ''"col-2 offset-1 class="player-4-icon-happy">       
            </ion-col>   
          <ion-col *ngIf="player_4_status.status == 'B'"col-2 offset-1 class="player-4-icon-pleased">         
            </ion-col> 
          <ion-col *ngIf="player_4_status.status == 'Bl'"col-2 offset-1 class="player-4-icon-flushed">         
            </ion-col> 
          <ion-col *ngIf="player_4_status.status == 'BlA'"col-2 offset-1 class="player-4-icon-scared">         
            </ion-col> 
          <ion-col *ngIf="player_4_status.status == 'BlAD'"col-2 offset-1 class="player-4-icon-cry">         
            </ion-col> 
          <ion-col *ngIf="player_4_status.status == 'BlADE'"col-2 offset-1 class="player-4-icon-shocked">         
            </ion-col> 
      </ion-row>      
        <ion-row>
            <ion-label center>{{player_turn.name}}</ion-label>
            <ion-label center>{{trick}}</ion-label>          
        </ion-row>
        <ion-row>           
          <ion-col col-6>
            <button ion-button danger full (click)="failTrick()">Fail</button>  
          </ion-col> 
          <ion-col col-6>
            <button ion-button secondary full (click)="gotTrick()">Got It</button>  
          </ion-col>
        </ion-row>        
    </ion-grid>      
</ion-content>
