<ion-header>
  <ion-navbar hideBackButton >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Round {{round}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col col-3>
            <ion-icon ios="logo-apple" md="logo-android"></ion-icon>
          </ion-col>
          <ion-col col-3>
            <ion-icon ios="logo-apple" md="logo-android"></ion-icon>
          </ion-col>
          <ion-col col-3>
            <ion-icon ios="logo-apple" md="logo-android"></ion-icon>
          </ion-col>
          <ion-col col-3>
            <ion-icon ios="logo-apple" md="logo-android"></ion-icon>
          </ion-col>
        </ion-row>        
        <ion-row>
          <ion-col col-7>
            <ion-label center>Alejandro</ion-label>
          </ion-col> 
          <ion-col col-5>
            <ion-label center>B.L.A.D</ion-label>
          </ion-col>           
        </ion-row>
        <ion-row>           
          <ion-col col-6>
            <button ion-button danger full (click)="failTrick()">Fail</button>  
          </ion-col> 
          <ion-col col-6>
            <button ion-button secondary full (click)="gotTrick()">Got It</button>  
          </ion-col>
        </ion-row>        
    </ion-grid>      
</ion-content>
