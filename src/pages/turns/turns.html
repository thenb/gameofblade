<ion-header>
  <ion-navbar hideBackButton >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Turn {{turn-1}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let p of player_status" col-3>
          <ion-icon ios="logo-apple" md="logo-android"></ion-icon>
          <ion-label>{{p.name}}</ion-label>
          <ion-label>{{p.status}}</ion-label>
        </ion-col>
      </ion-row>         
        <ion-row>
            <ion-label center>{{player_turn.name}}</ion-label>
            <ion-label center>{{trick}}</ion-label>          
        </ion-row>
        <ion-row>           
          <ion-col col-6>
            <button ion-button danger full (click)="failTrick()">Fail</button>  
          </ion-col> 
          <ion-col col-6>
            <button ion-button secondary full (click)="gotTrick()">Got It</button>  
          </ion-col>
        </ion-row>        
    </ion-grid>      
</ion-content>
